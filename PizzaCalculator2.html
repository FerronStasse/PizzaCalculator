<!DOCTYPE html>

</head>
<body>
	<script>

        // Ferron Stasse, pizzacalculator

		var Smallpizza  = prompt("Hoeveel Small Pizza wil je? Smallpizza kost 5")   // Klant kan hier het aantal Small pizza's invoeren .
		var Mediumpizza = prompt("Hoeveel Medium Pizza wil je? Mediumpizza kost 7") // Klant kan hier het aantal Medium pizza's invoeren .
		var Largepizza  = prompt("Hoeveel large Pizza wil je? largepizza kost 10")  // Klant kan hier het aantal Large pizza's invoeren .

		const Smallprize  = 5;  // Smallprize is 5 wordt x het aantal pizza's dat ze hebben besteld/ingevoerd.
		var Smallpizzatotal = Smallprize * Smallpizza;

		const Mediumprize = 7; // Mediumprize is 7 wordt x het aantal pizza's dat ze hebben besteld/ingevoerd.
		var Mediumpizzatotal = Mediumprize * Mediumpizza;

		const Largeprize  = 10;  // largeprize is 10 wordt x het aantal pizza's dat ze hebben besteld/ingevoerd.
		var Largepizzatotal = Largeprize * Largepizza;

		document.write(Smallpizza + " " +"SmallPizza =" + " " + Smallpizzatotal + "<br>" + Mediumpizza + " " + "MediumPizza =" + " " + Mediumpizzatotal + "<br>" + Largepizza + " " + "LargePizza =" + " " + Largepizzatotal + "<br>"); // Hier wordt het via docement.write op de website gezet en de bereken die in het wit staan worden opgevraagd en uitgevoer. de " " zijn text van welke pizza en wordt onder elkaar neergezet. Je heb hier gezien dat je Smallprize en Smallpizza ziet staan. Smallpizza wordt vanuit de var opgehaald om het aantal pizza te laten zien die ze hebben besteld en je ziet Smallprize die wordt uit de const gehaald en dat is de prijs van de pizza's totaal

		var totalprize = Smallpizzatotal + Mediumpizzatotal + Largepizzatotal; // om een totaal prize te laten zien met je all total prize van alle pizza's in een var gezet en bij elkaar opgeteld.
		document.write("<br>" + "Totaal Prize:" + " " + totalprize); // bij docement.write gaat die het weer naar de website zetten ik heb hier eerst text neergezet en daarna var van de totalprize toegevoegd zodat hij vanaf de var de berekening laat zien.
		
	</script>
</body>
